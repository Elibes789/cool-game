<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
	<title>Vampire Survivors Clone</title>
	<style>
		body { background: #f0f0f0; margin: 0; overflow: hidden; }
		canvas { display: block; margin: 0 auto; background: #222; box-shadow: 0 0 20px #000; touch-action: none; max-width: 100vw; height: auto; }
		.mobile-controls {
			display: none;
			position: fixed;
			left: 0; right: 0; bottom: 0;
			z-index: 10;
			width: 100vw;
			pointer-events: none;
		}
		.mobile-controls .btn {
			pointer-events: auto;
			width: 60px; height: 60px;
			margin: 10px;
			border-radius: 50%;
			background: rgba(0,0,0,0.5);
			color: white;
			font-size: 2em;
			border: none;
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			user-select: none;
		}
		.mobile-controls .move-up { left: 80px; bottom: 120px; }
		.mobile-controls .move-down { left: 80px; bottom: 20px; }
		.mobile-controls .move-left { left: 20px; bottom: 70px; }
		.mobile-controls .move-right { left: 140px; bottom: 70px; }
		.mobile-controls .shoot { right: 40px; bottom: 70px; background: rgba(255,200,0,0.7); color: #222; }
		@media (max-width: 900px) {
			.mobile-controls { display: block; }
			canvas { width: 100vw !important; height: auto !important; max-width: 100vw; }
		}
	</style>
</head>
<body>
	<div class="mobile-controls">
		<button class="btn move-up">&#8593;</button>
		<button class="btn move-down">&#8595;</button>
		<button class="btn move-left">&#8592;</button>
		<button class="btn move-right">&#8594;</button>
		<button class="btn shoot">&#9679;</button>
	</div>
	<a href=" https://heckhooyye.cargo.site">click here</a>
	</a>
	<script src="game.js"></script>
</body>
</html>
